[mypy]
# Basic configuration
python_version = 3.11
warn_return_any = False
warn_unused_configs = False
ignore_missing_imports = True

# Very permissive for CI - focus on major issues only
check_untyped_defs = False
disallow_any_generics = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
disallow_untyped_defs = False

# Ignore import and module errors
follow_imports = skip
ignore_errors = True

# Allow all kinds of imports
namespace_packages = True
explicit_package_bases = True

# Exclude problematic patterns
exclude = (^build/|^dist/|^\.venv/|^venv/|^__pycache__/|\.pyc$)

# Per-module overrides to ignore specific issues
[mypy-src.models.database]
ignore_errors = True

[mypy-src.*]
ignore_errors = True