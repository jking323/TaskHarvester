<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHarvester</title>
    <script>
        // Polyfill global variable before any other scripts load
        if (typeof global === 'undefined') {
            var global = globalThis || window;
        }
        if (typeof process === 'undefined') {
            var process = { env: { NODE_ENV: 'development' }, browser: true };
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #FFFFFF;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #666;">
            Loading TaskHarvester...
        </div>
    </div>
    <!-- Webpack will inject the script automatically -->
</body>
</html>
